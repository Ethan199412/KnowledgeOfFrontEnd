<!DOCTYPE html>

    <meta charset="UTF-8">

</head>

<body>
    <script>
        function myNew(constructor, ...params) {
            const obj = { constructor }
            obj.constructor(...params)
            delete obj.constructor
            return obj
        }

        function Dog(name, age) {
            this.name = name
            this.age = age
        }

        const d = myNew(Dog, 'lily', 5)
        console.log(d)
    </script>
</body>
