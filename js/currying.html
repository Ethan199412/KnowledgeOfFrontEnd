<body>
    <script>
        function add(a, b, c) {
            return a + b + c
        }

        function currying(add) {
            return function addc(...args0) {
                if (args0.length >= 3) {
                    return add(...args0)
                } else {
                    return function (args1) {
                        return addc(...args0.concat(args1))
                    }
                }
            }
        }
        let addc = currying(add)
        console.log(addc(1)(2)(3))
        console.log(addc(1, 2)(3))
        console.log(addc(1, 2, 3))
    </script>
</body>
