<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
</head>

<body>
    <script>
        function flat(arr) {
            const res = []
            arr.forEach(e => {
                Array.isArray(e) ? res.push(...flat(e)) : res.push(e)
            })
            return res
        }
        let arr = [1, [2, 3], [4, [5, [6]]]]
        const res = flat(arr)
        console.log({ res })
    </script>
</body>

</html>
