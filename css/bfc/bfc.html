<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: skyblue;
            margin: 10px;
        }

        .container {
            overflow: hidden;
        }

        .container2 {
            border: 5px solid red;
        }

        .box2 {
            height: 200px;
            width: 200px;
            background-color: orange;
        }

        .blank {
            height: 110px;
        }
    </style>
</head>

<body>
    <h3> 因为没有形成两个独立的 bfc 而外边距重叠，其大小为外边距最大值</h3>
    <div class="box"></div>
    <div class="box"></div>
    <hr />
    <h3> container 属性是 overflow: hidden，形成了 bfc，因此不再有外边距重叠现象 </h3>
    <div class="container">
        <div class="box"></div>
    </div>
    <div class="container">
        <div class="box"></div>
    </div>
    <hr>
    <h3> float 脱离文档流跑到 container2 下面来了 </h3>
    <div class="container2">
        <div class="box" style="float:left"></div>
    </div>
    <div class="blank"></div>
    <hr>
    <h3> 父容器生成 bfc 可以起到清除浮动的作用 </h3>
    <div class="container2" style="overflow:hidden">
        <div class="box" style="float:left"></div>
    </div>
    <hr>
    <h3>脱离文档流的浮动元素导致位置异常</h3>
    <div class="box" style="float:left"></div>
    <div class="box2"></div>
    <hr>
    <h3>给第二个元素添加 bfc，位置恢复正常</h3>
    <div class="box" style="float:left"></div>
    <div class="box2" style="overflow:hidden"></div>
    <hr>
</body>

</html>
