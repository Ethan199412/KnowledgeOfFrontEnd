<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0 !important;
        }

        .content-box {
            box-sizing: content-box;
        }

        .border-box {
            box-sizing: border-box;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: orange;
            border: 50px solid skyblue;
            padding: 50px;
            margin: 50px;
            text-align: justify;
        }

        .bfc {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- content-box 只包含 width，padding，border，margin 都不包括 -->
    <div class="bfc">
        <div class="content-box box">
            word word word word word word word word word word word word word word word word word word
            word word word word word word word word word word word word word word word word word word
        </div>
    </div>

    <!-- border-box 包括内部宽，padding 和 border，不包括 margin -->
    <div class="bfc">
        <div class="border-box box">
            word word word word word word word word word word word word word
        </div>
    </div>
</body>

</html>
