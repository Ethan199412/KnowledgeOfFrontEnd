<html lang="en">

<head>

    <style>
        body {
            margin: 0 !important;
        }

        .content-box {
            box-sizing: content-box;
        }

        .border-box {
            box-sizing: border-box;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: orange;
            border: 50px solid skyblue;
            padding: 50px;
            margin: 50px;
            text-align: justify;
        }

        .bfc {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="bfc">
        <div class="content-box box">
            word word word word word word word word word word word word word word word word word word
            word word word word word word word word word word word word word word word word word word
        </div>
    </div>

    <div class="bfc">
        <div class="border-box box">
            word word word word word word word word word word word word word
        </div>
    </div>
</body>

</html>
