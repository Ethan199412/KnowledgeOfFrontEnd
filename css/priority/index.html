<!DOCTYPE html>
<html lang="en">
<!-- css 选择器是从后往前匹配的，从后往前匹配比从前往后匹配省时间复杂度 -->
<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
    <style>
        .red {
            color: red
        }

        .green {
            color: green
        }

        .blue {
            color: blue
        }

        .orange{
            color: orange
        }
    </style>
</head>

<body>
    <div class="orange red green blue">a</div>
</body>

</html>
