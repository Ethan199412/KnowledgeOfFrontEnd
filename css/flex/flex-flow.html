<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /** 这个例子主要是说明可以通过调整
        * flex-flow 达到变化 flex 的主轴
        * 的目的 */
        #container {
            display: flex;
            flex-flow: column
        }

        #container div {
            width: 300px;
            height: 300px;
            margin: 20px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div>
        <div id='container'>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
