    <script>
        // 二分查找的问题，三个点都验证比较好用，否则容易出边界点问题。
        const isPeak = (nums, p) => {
            if (nums[p] > nums[p + 1] && nums[p] > nums[p - 1]) {
                return true
            }
            return false
        }

        var findPeakElement = function (nums) {
            if (nums.length == 1) return 0
            nums.unshift(-Infinity)
            nums.push(-Infinity)
            let l = 1, r = nums.length - 2

            while (r - l >= 1) {
                let mid = parseInt((r + l) / 2)
                if (isPeak(nums, l)) return l - 1
                if (isPeak(nums, r)) return r - 1
                if (isPeak(nums, mid)) return mid - 1

                // 往左找
                if (nums[mid] < nums[mid - 1]) {
                    r = mid - 1
                }
                else {
                    l = mid + 1
                }
            }
        };  
    </script>
