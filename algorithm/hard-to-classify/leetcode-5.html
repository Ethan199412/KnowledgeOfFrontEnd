    <script>
        var longestPalindrome = function (s) {
            // 这种题一定要本着从特征入手的原则，算法没有银弹。回文的特点
            // 是从中间出发，两边对称。

            let max = 0, maxString = ''

            // 单回文
            for (let i = 0; i < s.length; i++) {
                let currentMax = 1
                j = 1
                while (i - j >= 0 && i + j < s.length && s[i - j] == s[i + j]) {
                    currentMax += 2
                    j += 1
                }
                max = Math.max(max, currentMax)

                if (max == currentMax) maxString = s.slice(i - j + 1, i + j)
            }

            // 双回文
            for (let i = 0; i < s.length - 1; i++) {
                if (s[i] != s[i + 1]) continue
                let currentMax = 2
                j = 1

                while (i - j >= 0 && i + 1 + j < s.length && s[i - j] == s[i + j + 1]) {
                    currentMax += 2
                    j += 1
                }
                max = Math.max(max, currentMax)

                if (max == currentMax) maxString = s.slice(i - j + 1, i + j + 1)

            }
            return maxString
        };
    </script>
