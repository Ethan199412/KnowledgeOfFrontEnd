<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
</head>

<body>
    <script>
        var compareVersion = function (version1, version2) {
            let v1List = version1.split('.').map(e => Number(e))
            let v2List = version2.split('.').map(e => Number(e))

            let i = j = 0
            const maxLength = Math.max(v1List.length, v2List.length)

            while (i <= maxLength && j <= maxLength) {
                v1List[i] = v1List[i] || 0
                v2List[j] = v2List[j] || 0

                if (v1List[i] == v2List[j]) {
                    i++
                    j++
                }
                else if (v1List[i] > v2List[j]) {
                    return 1
                }
                else return -1
            }
            return 0
        };
    </script>
</body>

</html>
