    <script>
        /**
         * 一种傻瓜式的方法是维护一个 map，找到这个 map 里面出现最多的那个数字。但是空间复杂度是 O(n) (最坏情况)
         * 所以有一种改良的方法，遇到相同的就增，遇到不同的就减，减少到 0 就换人，但是这种算法没有广泛适用性。
         * */
        var majorityElement = function (nums) {
            let advantage = 1, major = nums[0]

            for (let i = 1; i < nums.length; i++) {
                if (nums[i] == major) {
                    advantage += 1
                }
                else if (nums[i] != major && advantage > 0) {
                    advantage -= 1
                }
                else {
                    major = nums[i]
                    advantage = 1
                }
            }
            return major
        };
    </script>
