<body>
    <script>
        // 快慢针可以找环
        var hasCycle = function (head) {
            let p = head, q = head
            while (p && q && q.next) {
                p = p.next
                q = q.next.next
                if (p == q) return true
            }
            return false
        };
    </script>
</body>
