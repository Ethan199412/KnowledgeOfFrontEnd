    <script>
        // 这道题难在写法上，思路并不难。
        var mergeKLists = function (lists) {
            if (!lists.length) return null

            let res = new ListNode(-Infinity)
            res.next = lists[0]

            for (let i = 1; i < lists.length; i++) {
                const list = lists[i]
                let node = list
                let tempRes = res
                while (node) {
                    if (tempRes.val <= node.val && (!tempRes.next || node.val < tempRes.next.val)) {
                        let pre = tempRes, next = tempRes.next, nodeNext = node.next
                        pre.next = node
                        node.next = next
                        tempRes = node
                        node = nodeNext
                        continue
                    }
                    tempRes = tempRes.next
                }
            }
            return res.next
        };
    </script>
