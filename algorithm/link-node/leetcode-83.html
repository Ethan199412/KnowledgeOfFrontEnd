<body>
    <script>
        // 一个很好想，但是比较经典的链表问题。
        var deleteDuplicates = function (head) {
            let node = head, last
            while (node) {
                if (last && last.val == node.val) {
                    let next = node.next
                    last.next = next
                    node = next
                    continue
                }
                last = node
                node = node.next
            }
            return head
        };
    </script>
</body>
