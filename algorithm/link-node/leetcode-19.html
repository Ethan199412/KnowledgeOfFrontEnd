    <script>
        var removeNthFromEnd = function (head, n) {
            // 思路，前面有一个指针先走 n 步，前面的到头了，后面那个指针指的就是
            // 倒数第 n 个。同时，也要记录好，第 n-1 个。但 n-1 有可能为空，因
            // 此，初始化的时候要添加表头。
            const newHead = new ListNode()
            newHead.next = head

            let node = newHead
            for (let i = 0; i < n; i++) {
                node = node.next
            }

            let node2 = newHead, pre
            while (node) {
                node = node.next
                pre = node2
                node2 = node2.next
            }
            pre.next = node2.next
            return newHead.next
        };
    </script>
