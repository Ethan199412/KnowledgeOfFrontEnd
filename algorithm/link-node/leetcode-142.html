<body>
    <script>
        // 有一种比较简单，但是费空间度的，但是快，还有一种不好思考，但是不费空间复杂度的。
        var detectCycle = function (head) {
            let node = head
            const set = new Set()
            while (node) {
                if (set.has(node)) return node
                set.add(node)
                node = node.next
            }
            return null
        };
    </script>
</body>
