<body>
    <script>
        // 双指针，保存 index
        var twoSum = function (nums, target) {
            nums = nums.map((e, index) => { return { index, value: e } })
            nums.sort((r, l) => r.value - l.value)

            let l = 0, r = nums.length - 1
            while (r > l) {
                const sum = nums[l].value + nums[r].value
                if (sum > target) r -= 1
                else if (sum < target) l += 1
                else return [nums[l].index, nums[r].index]
            }
        };
    </script>
