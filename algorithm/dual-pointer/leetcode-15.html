<body>
    <script>
        // 三数之和，先排序，通过 while 来解决重复的问题。
        var threeSum = function (nums) {
            nums.sort((a, b) => a - b)
            const res = []

            for (let i in nums) {
                const current = nums[i]
                const other = nums.slice(Number(i) + 1)

                let l = 0, r = other.length - 1

                if (i > 0) {
                    if (current == nums[i - 1]) continue
                }

                while (r > l) {
                    const leftNum = other[l], rightNum = other[r]
                    const total = current + leftNum + rightNum
                    if (total == 0) {
                        res.push([current, leftNum, rightNum])
                        l += 1
                        r -= 1
                        // 去重
                        while (other[r] == other[r + 1]) {
                            r -= 1
                        }
                        while (other[l] == other[l - 1]) {
                            l += 1
                        }
                    }
                    else if (total > 0) {
                        r -= 1
                        while (other[r] == other[r + 1]) {
                            r -= 1
                        }
                    }
                    else {
                        l += 1
                        while (other[l] == other[l - 1]) {
                            l += 1
                        }
                    }
                }
            }
            return res
        };
    </script>
