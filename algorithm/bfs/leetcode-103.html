    <script>
        // 一个典型的 bfs 算法，用一个数组收集当前层的所有节点
        var zigzagLevelOrder = function (root) {
            if (!root) return []
            let layer = 1
            const res = []

            let currentArr = [], nextArr = []

            do {
                if (layer == 1) currentArr = [root]
                if (layer % 2 == 1) res.push(currentArr.map(e => e.val))
                else res.push(currentArr.map(e => e.val).reverse())

                nextArr = []
                for (let node of currentArr) {
                    if (node.left) nextArr.push(node.left)
                    if (node.right) nextArr.push(node.right)
                }

                currentArr = nextArr
                layer += 1
            } while (nextArr.length)

            return res
        };
    </script>
