<body>
    <script>
        // 没什么值得讲的，一个很好想的 bfs，输出每层的最后一个。
        var rightSideView = function (root) {
            const res = []
            const bfs = () => {
                if (!root) return
                let currentLayer = [root]
                while (currentLayer.length) {
                    const last = currentLayer[currentLayer.length - 1].val
                    res.push(last)

                    let nextLayer = []
                    for (let node of currentLayer) {
                        const { left, right } = node
                        if (left) nextLayer.push(left)
                        if (right) nextLayer.push(right)
                    }
                    currentLayer = nextLayer
                }
            }

            bfs()

            return res

        };
    </script>
