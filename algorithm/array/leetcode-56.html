<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 分类讨论的核心是先捋清楚各种逻辑，然后再写
        var merge = function (intervals) {
            intervals.sort((b, a) => b[0] - a[0])

            //console.log({intervals})
            const res = [intervals[0]]
            for (let i = 1; i < intervals.length; i++) {
                const last = res[res.length - 1]
                const thisArr = intervals[i]
                if (last[1] < thisArr[0]) {
                    res.push(thisArr)
                }
                else if (last[1] >= thisArr[0] && thisArr[1] >= last[1]) {
                    res[res.length - 1] = [last[0], thisArr[1]]
                }
                else if (last[1] > thisArr[1]) {
                    continue
                }
            }
            return res
        };
    </script>
</body>

</html>
