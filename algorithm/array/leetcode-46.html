<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 很简单，搞清楚插入顺序即可，iterative 不用 recursion
        var permute = function (nums) {
            let currentLayer = [[nums[0]]]

            for (let i = 1; i < nums.length; i++) {
                const newDigit = nums[i]
                const nextLayer = []
                for (let arr of currentLayer) {
                    for (let j = 0; j < i + 1; j++) {
                        const newArr = [...arr]
                        newArr.splice(j, 0, newDigit)
                        nextLayer.push(newArr)
                    }
                }
                currentLayer = nextLayer
            }
            return currentLayer
        };
    </script>
</body>

</html>
