    <script>
        // 考察栈的使用，没什么可说的。
        var isValid = function (s) {
            const map = {
                '(': ')',
                '[': ']',
                '{': '}'
            }

            const leftSet = new Set(['(', '[', '{'])
            const rightSet = new Set([')', ']', '}'])

            const stack = []

            for (let char of s) {
                if (leftSet.has(char)) {
                    stack.push(char)
                    continue
                }
                if (stack.length == 0) return false
                const lastChar = stack.pop()
                if (map[lastChar] != char) return false
            }
            if (!stack.length) return true
            return false
        };
    </script>
