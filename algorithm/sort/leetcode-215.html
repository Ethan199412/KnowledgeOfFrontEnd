<body>
    <script>
        // 3数之和，其实就是用了一个快速排序的变种
        var findKthLargest = function (nums, k) {
            let largerCount = 0

            const divide = (target, list) => {
                let left = [], right = []
                for (let e of list) {
                    if (e > target) right.push(e)
                    else left.push(e)
                }
                return {
                    left,
                    right
                }
            }

            while (1) {
                let { left, right } = divide(nums[0], nums.slice(1))
                //console.log({left,right,nums,largerCount})
                // 刚好找到
                if (right.length + largerCount == k - 1) return nums[0]

                else if (right.length + largerCount > k - 1) nums = right

                else {
                    largerCount += (right.length + 1)
                    nums = left
                }
            }
        };
    </script>
