<body>
    <script>
        // 一个最简单的动态规划，没什么可说的。
        var climbStairs = function (n) {
            const dp = new Array(n + 1)
            dp[0] = 1, dp[1] = 1
            for (let i = 2; i < n + 1; i++) {
                dp[i] = dp[i - 1] + dp[i - 2]
            }
            return dp[n]
        };
    </script>
</body>
