<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
</head>

<body>
    <script>
        // dp
        genMatrix = (l1, l2) => {
            const dp = new Array(l1)
            for (let i = 0; i < l1; i++) {
                dp[i] = new Array(l2).fill(0)
            }
            return dp
        }

        // 一个标准的动态规划，生成二维数组的时候一定不能像这么写
        // var arr = new Array(10).fill(new Array(10).fill(0))
        // 否则改一个数，一整行全改。
        var findLength = function (nums1, nums2) {
            const l1 = nums1.length, l2 = nums2.length
            const dp = genMatrix(l1, l2)

            let max = 0

            for (let i = 0; i < l1; i++) {
                for (let j = 0; j < l2; j++) {
                    if (i == 0 || j == 0) {
                        if (nums1[i] == nums2[j]) {
                            dp[i][j] = 1
                            max = Math.max(max, 1)
                        }
                    }
                    else {
                        if (nums1[i] == nums2[j]) {
                            dp[i][j] = dp[i - 1][j - 1] + 1
                            max = Math.max(max, dp[i][j])
                        }
                    }
                }
            }
            return max
        };
    </script>
</body>

</html>
