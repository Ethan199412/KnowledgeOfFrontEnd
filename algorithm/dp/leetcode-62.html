<body>
    <script>
        // 一个典型的 dp
        const genMatrix = (y, x) => {
            const arr = new Array(y)
            for (let i = 0; i < y; i++) {
                arr[i] = new Array(x).fill(0)
            }
            return arr
        }

        var uniquePaths = function (m, n) {
            const dp = genMatrix(m, n)

            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (i == 0 || j == 0) {
                        dp[i][j] = 1
                    }
                    else {
                        dp[i][j] = dp[i - 1][j] + dp[i][j - 1]
                    }
                }
            }
            return (dp[m - 1][n - 1])
        };
    </script>
</body>
