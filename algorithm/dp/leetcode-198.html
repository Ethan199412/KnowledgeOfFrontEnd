<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
</head>

<body>
    <script>
        var rob = function (nums) {
            const dp = [0, 0, nums[0]]
            let max = nums[0]

            for (let i = 1; i < nums.length; i++) {
                dp[i + 2] = Math.max(dp[i], dp[i - 1]) + nums[i]
                max = Math.max(max, dp[i + 2])
            }

            return max
        };
    </script>
</body>
