    <script>
        // 编辑距离，标准的动态规划问题。
        const genMatrix = (y, x) => {
            const matrix = new Array(y)
            for (let i = 0; i < matrix.length; i++) {
                matrix[i] = new Array(x).fill(0)
            }
            return matrix
        }

        var minDistance = function (word1, word2) {
            const l1 = word1.length, l2 = word2.length

            const dp = genMatrix(l1 + 1, l2 + 1)

            for (let i = 0; i < l1 + 1; i++) {
                for (let j = 0; j < l2 + 1; j++) {
                    if (i == 0 && j == 0) {
                        dp[0][0]
                    }
                    else if (i == 0) {
                        dp[0][j] = dp[0][j - 1] + 1
                    }
                    else if (j == 0) {
                        dp[i][0] = dp[i - 1][0] + 1
                    }
                    else {
                        if (word1[i - 1] == word2[j - 1]) {
                            dp[i][j] = Math.min(dp[i - 1][j - 1], dp[i][j - 1] + 1, dp[i - 1][j] + 1)
                        }
                        else {
                            dp[i][j] = Math.min(dp[i - 1][j - 1] + 1, dp[i][j - 1] + 1, dp[i - 1][j] + 1)
                        }
                    }
                }
            }

            return dp[l1][l2]
        };
    </script>
