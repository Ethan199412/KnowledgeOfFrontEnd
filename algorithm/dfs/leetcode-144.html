<body>
    <script>
        // 一个标准的 dfs
        var preorderTraversal = function (root) {
            const res = []
            const dfs = (root) => {
                if (!root) return
                res.push(root.val)
                if (root.left) dfs(root.left)
                if (root.right) dfs(root.right)
            }
            dfs(root)
            return res
        };
    </script>
</body>
