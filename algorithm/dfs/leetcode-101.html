    <script>
        // 一个简单的 dfs，没啥可说的。
        var isSymmetric = function (root) {
            let result = true
            const compare = (left, right) => {
                if ((left && !right) || (right && !left)) {
                    result = false
                    return
                }
                if (!left && !right) {
                    return
                }
                if (left.val != right.val) {
                    result = false
                    return
                }
                compare(left.left, right.right)
                compare(right.left, left.right)
            }
            compare(root.left, root.right)
            return result
        };
    </script>
