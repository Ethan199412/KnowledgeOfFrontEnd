    <script>
        // 一个标准的 dfs，顺带着把一个字符串传来传去，方便每一层函数使用
        var sumNumbers = function (root) {
            let str = '', sum = 0
            const dfs = (root, str) => {
                if (!root) return
                str += root.val

                if (!root.left && !root.right) {
                    sum += Number(str)
                    return
                }

                if (root.left) dfs(root.left, str)
                if (root.right) dfs(root.right, str)
            }
            dfs(root, '')
            return sum
        };
    </script>
