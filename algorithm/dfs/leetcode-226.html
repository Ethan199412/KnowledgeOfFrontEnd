    <script>
        // 一个标准的 dfs，好想。
        var invertTree = function (root) {
            if (!root) return root
            let newRoot = new TreeNode()

            const dfs = (root, newRoot) => {
                if (!root) return
                newRoot.val = root.val

                if (root.left) {
                    newRoot.right = new TreeNode()
                    dfs(root.left, newRoot.right)
                }

                if (root.right) {
                    newRoot.left = new TreeNode()
                    dfs(root.right, newRoot.left)
                }
            }
            dfs(root, newRoot)
            return newRoot
        };
