    <script>
        // 很简单的 dfs，没啥可说的。
        var maxDepth = function (root) {
            let max = 0
            const dfs = (root, layer) => {
                if (!root) return
                layer += 1
                max = Math.max(max, layer)
                if (root.left) dfs(root.left, layer)
                if (root.right) dfs(root.right, layer)
            }
            dfs(root, 0)
            return max
        };
    </script>
