<body>
    <script>
        var kthSmallest = function (root, k) {
            let smallest = 0, smallestValue
            const dfs = (root) => {
                if (!root || smallestValue) return
                if (root.left) dfs(root.left)
                smallest += 1
                if (smallest == k) smallestValue = root.val
                if (root.right) dfs(root.right)
            }
            dfs(root)
            return smallestValue
        };
    </script>
