    <script>
        // 一个简单的 dfs，没什么可说的。
        var hasPathSum = function (root, targetSum) {
            let result = false
            const dfs = (root, sum) => {
                if (!root || result) return
                root.sum = sum + root.val

                if (!root.left && !root.right && root.sum == targetSum) {
                    result = true
                    return
                }
                dfs(root.left, root.sum)
                dfs(root.right, root.sum)
            }

            dfs(root, 0)
            return result
        };
    </script>
