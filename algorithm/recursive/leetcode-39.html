<body>
    <script>
        // 一般列出所有结果的题就一定是递归，思路并不难。
        var combinationSum = function (candidates, target) {
            const res = []

            candidates.sort((a, b) => a - b)
            const recur = (index, arr, sum) => {
                for (let i = index; i < target; i++) {
                    const currentNum = candidates[i]

                    const currentSum = currentNum + sum
                    if (currentSum < target) {
                        arr.push(currentNum)
                        recur(i, arr, currentSum)
                        arr.pop()
                    }
                    else if (currentSum == target) {
                        res.push([...arr, currentNum])
                    }
                    else {
                        return
                    }
                }
            }
            recur(0, [], 0)
            return res
        };
    </script>
